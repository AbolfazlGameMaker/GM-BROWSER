<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GM-BROWSER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="icon" href="logo.ico" type="image/x-icon">

<style>
:root{
    --accent:#ffd700;
    --accent-soft:rgba(255,215,0,.3);
    --accent-glow:rgba(255,215,0,.18);
    --bg:#0a0b0c;
    --glass:rgba(255,255,255,.05);
    --border:rgba(255,255,255,.14);
}
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;user-select:none;}
body{height:100vh;overflow:hidden;background:var(--bg);color:#fff;font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;line-height:1.5;}

/* NEBULA */
.nebula{
    position:fixed;inset:-50%;
    background:
        radial-gradient(circle at 15% 20%, var(--accent-soft) 0%, transparent 50%),
        radial-gradient(circle at 80% 30%, #00aaff22 0%, transparent 50%),
        radial-gradient(circle at 50% 75%, #7cff3322 0%, transparent 50%);
    filter:blur(220px);
    animation:nebula 90s ease-in-out infinite alternate;
    z-index:0;
}
@keyframes nebula{from{transform:translateY(-7%) rotate(0deg)}to{transform:translateY(7%) rotate(18deg)}}

/* STARFIELD */
canvas{position:fixed;inset:0;z-index:1;opacity:.7;}

/* HALO */
.halo{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none;z-index:2;}
.halo svg{width:640px;height:640px;opacity:.22;animation:spin 220s linear infinite;stroke:var(--accent-soft);}
@keyframes spin{to{transform:rotate(360deg)}}

/* SHELL */
.shell{position:relative;z-index:5;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;gap:30px;}

/* LOGO */
.logo{font-family:'Montserrat', sans-serif;font-size:clamp(64px,10vw,100px);letter-spacing:22px;font-weight:700;color:#fff;text-shadow:0 0 28px var(--accent-glow),0 0 68px rgba(255,215,0,.28),0 0 150px rgba(255,215,0,.2);}
.logo span{color:var(--accent);text-shadow:0 0 36px var(--accent-glow),0 0 72px var(--accent-soft);}

/* SEARCH */
.search{width:min(92%,820px);position:relative;}
.search input{
    width:100%;padding:30px 44px;border-radius:44px;border:1px solid var(--border);
    background:var(--glass);backdrop-filter:blur(28px);
    color:white;font-size:18px;text-align:center;outline:none;
    transition:.5s ease, transform .3s ease, box-shadow .5s ease;
    box-shadow:0 16px 52px rgba(0,0,0,.32);
    font-family:'Inter', sans-serif;
}
.search input::placeholder{color:rgba(255,255,255,.38);letter-spacing:3px;font-size:15px;font-weight:500;}
.search input:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 1px var(--accent),0 0 160px var(--accent-soft),0 0 300px rgba(255,215,0,.08);
    transform:translateY(-3px) scale(1.03);
}

/* SHORTCUTS */
.shortcuts{display:flex;gap:36px;flex-wrap:wrap;justify-content:center;z-index:5;}
.shortcut{
    padding:20px 50px;border-radius:30px;background:var(--glass);border:1px solid var(--border);
    backdrop-filter:blur(24px);font-size:15px;letter-spacing:1.5px;text-decoration:none;color:rgba(255,255,255,.88);
    transition:.35s ease, transform .3s ease, box-shadow .35s ease;box-shadow:0 14px 44px rgba(0,0,0,.3);
    font-family:'Inter',sans-serif;font-weight:500;cursor:pointer;
}
.shortcut:hover{
    color:var(--accent);border-color:var(--accent);background:rgba(255,215,0,.12);
    transform:translateY(-7px) scale(1.08);box-shadow:0 36px 80px rgba(255,215,0,.25);
}

/* ORBS */
.orb{position:absolute;width:340px;height:340px;border-radius:50%;background:radial-gradient(circle,var(--accent),transparent 65%);filter:blur(110px);opacity:.35;animation:float 22s ease-in-out infinite alternate;}
.orb.one{top:10%;left:8%}.orb.two{bottom:12%;right:14%;animation-duration:28s;}.orb.three{top:25%;right:10%;animation-duration:32s;}
@keyframes float{from{transform:translateY(0)}to{transform:translateY(-85px)}}

/* FOOTER */
footer{position:absolute;bottom:28px;font-size:14px;letter-spacing:3px;color:rgba(255,255,255,.25);text-shadow:0 0 8px rgba(255,215,0,.12);}

/* RESPONSIVE */
@media(max-width:600px){
    .logo{letter-spacing:16px;font-size:clamp(48px,11vw,72px);}
    .search input{padding:24px 32px;font-size:17px;}
    .shortcut{padding:18px 36px;font-size:14px;}
}
</style>
</head>
<body>

<div class="nebula"></div>
<canvas id="stars"></canvas>

<div class="orb one"></div>
<div class="orb two"></div>
<div class="orb three"></div>

<div class="halo">
<svg viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="92" stroke-width="1" fill="none" stroke-dasharray="2 10"/>
    <circle cx="100" cy="100" r="68" stroke-width="1" fill="none" stroke-dasharray="1 6"/>
</svg>
</div>

<div class="shell">
    <div class="logo">GM<span>-BROWSER</span></div>

    <form class="search" onsubmit="go(event)">
        <input id="q" placeholder="Search or enter address">
    </form>

    <div class="shortcuts">
        <a class="shortcut" href="#" data-url="https://google.com">Google</a>
        <a class="shortcut" href="#" data-url="https://youtube.com">YouTube</a>
        <a class="shortcut" href="#" data-url="https://github.com">GitHub</a>
        <a class="shortcut" href="#" data-url="https://openai.com">OpenAI</a>
        <a class="shortcut" href="#" data-url="https://twitter.com">Twitter</a>
    </div>
</div>

<footer>Â© 2025 Golden Moon Studio. All rights reserved.</footer>

<script>
function go(e){
    e.preventDefault();
    const q=document.getElementById("q").value.trim();
    if(!q)return;
    location.href=q.includes(".")&&!q.includes(" ")
        ?(q.startsWith("http")?q:"https://"+q)
        :"https://google.com/search?q="+encodeURIComponent(q);
}

/* Shortcut links fixed */
document.querySelectorAll('.shortcut').forEach(a=>{
    a.addEventListener('click', e=>{
        e.preventDefault();
        const url=a.getAttribute('data-url');
        if(url) location.href = url;
    });
});

/* STARFIELD */
const c=document.getElementById("stars"),x=c.getContext("2d");
let s=[];
function resize(){
    c.width=innerWidth;c.height=innerHeight;
    s=Array.from({length:Math.floor(innerWidth/9)},()=>({
        x:Math.random()*c.width,
        y:Math.random()*c.height,
        z:Math.random()*2.2+.6,
        v:Math.random()*.55+.25
    }));
}
function draw(){
    x.clearRect(0,0,c.width,c.height);
    s.forEach(a=>{
        x.fillStyle=`rgba(255,255,255,${a.z*.35})`;
        x.beginPath();
        x.arc(a.x,a.y,a.z,0,Math.PI*2);
        x.fill();
        a.y+=a.v;
        if(a.y>c.height)a.y=0;
    });
    requestAnimationFrame(draw);
}
addEventListener("resize",resize);
resize();draw();
</script>

</body>
</html>
