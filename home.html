<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GM-BROWSER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@100;300;400;600&display=swap');
        :root { --primary: #00f2ff; --bg: #020202; --glow: rgba(0, 242, 255, 0.4); }
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body { background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; font-family: 'Outfit', sans-serif; }
        .universe-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #0a0a20 0%, #000 100%); z-index: -3; }
        .stars-layer { position: absolute; width: 200%; height: 200%; background-image: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)), radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 50px 160px, var(--primary), rgba(0,0,0,0)); background-repeat: repeat; background-size: 250px 250px; animation: rotateStars 180s linear infinite; opacity: 0.4; z-index: -2; }
        @keyframes rotateStars { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .nebula-glow { position: absolute; width: 100vw; height: 100vh; background: radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 45%), radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.15) 0%, transparent 45%); filter: blur(120px); z-index: -1; }
        .brand-box { position: relative; text-align: center; z-index: 10; }
        .main-logo { font-family: 'Orbitron', sans-serif; font-size: clamp(60px, 12vw, 120px); font-weight: 900; letter-spacing: 15px; text-transform: uppercase; background: linear-gradient(to bottom, #ffffff 20%, #444444 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 35px var(--glow)); margin-bottom: 10px; animation: logoPulse 5s ease-in-out infinite; }
        @keyframes logoPulse { 0%, 100% { filter: drop-shadow(0 0 30px var(--glow)); transform: scale(1); } 50% { filter: drop-shadow(0 0 60px var(--primary)); transform: scale(1.03); } }
        .tagline { font-size: 14px; letter-spacing: 12px; color: var(--primary); text-transform: uppercase; opacity: 0.7; margin-bottom: 50px; }
        .cosmos-clock { position: absolute; bottom: 80px; padding: 25px 50px; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(0, 242, 255, 0.2); backdrop-filter: blur(15px); border-radius: 100px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }
        #time-text { font-family: 'Orbitron', sans-serif; font-size: 50px; font-weight: 700; color: #fff; text-shadow: 0 0 20px var(--primary); letter-spacing: 5px; }
        #date-text { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 6px; margin-top: 8px; text-align: center; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--primary), transparent); opacity: 0.15; box-shadow: 0 0 20px var(--primary); animation: scanning 10s linear infinite; }
        @keyframes scanning { 0% { top: -10%; } 100% { top: 110%; } }
    </style>
</head>
<body>
    <div class="universe-bg"></div>
    <div class="stars-layer"></div>
    <div class="nebula-glow"></div>
    <div class="scan-line"></div>
    <div class="brand-box">
        <h1 class="main-logo">GM-BROWSER</h1>
        <p class="tagline">The Ultimate Web Experience</p>
    </div>
    <div class="cosmos-clock">
        <div id="time-text">00:00:00</div>
        <div id="date-text">COSMOS CALENDAR</div>
    </div>
    <script>
        function updateCosmosEngine() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time-text').innerText = `${h}:${m}:${s}`;
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-text').innerText = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateCosmosEngine, 1000);
        updateCosmosEngine();
    </script>
</body>
</html>
