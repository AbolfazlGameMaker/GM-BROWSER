<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GM-BROWSER | Future Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@300;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #00ff88;
            --bg: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --glow: rgba(0, 255, 136, 0.4);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            cursor: default;
            user-select: none; 
            -webkit-user-select: none;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, #0a2015 0%, transparent 50%),
                radial-gradient(circle at center, #050505 0%, #020202 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0.6;
            pointer-events: none;
        }

        .main-shell {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 700px;
            text-align: center;
            animation: slideUp 1.2s cubic-bezier(0.2, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(30px, 5vw, 50px);
            font-weight: 900;
            letter-spacing: 15px;
            margin-bottom: 50px;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.5) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.2));
            text-transform: uppercase;
        }

        .logo span {
            color: var(--accent);
            -webkit-text-fill-color: var(--accent);
            text-shadow: 0 0 20px var(--glow);
        }

        .search-container {
            position: relative;
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
        }

        .search-container input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 22px 35px;
            border-radius: 20px;
            color: #fff;
            font-size: 18px;
            font-family: 'Inter', sans-serif;
            text-align: center;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            cursor: text;
            user-select: text;
            -webkit-user-select: text;
        }

        .search-container input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.1), inset 0 0 10px rgba(0, 255, 136, 0.05);
            transform: translateY(-2px);
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 3px;
        }

        .shortcuts {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .shortcut-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 12px 25px;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .shortcut-card:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        footer {
            position: fixed;
            bottom: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 9px;
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="main-shell">
        <h1 class="logo">GM-<span>BROWSER</span></h1>

        <form onsubmit="doSearch(event)" class="search-container">
            <input type="text" id="sInput" placeholder="Initialize Search Protocol" autocomplete="off">
        </form>

        <nav class="shortcuts">
            <a href="https://google.com" class="shortcut-card">Google</a>
            <a href="https://youtube.com" class="shortcut-card">YouTube</a>
            <a href="https://github.com" class="shortcut-card">GitHub</a>
            <a href="https://openai.com" class="shortcut-card">AI-Lab</a>
        </nav>
    </div>

    <footer>&copy; 2025 GM-BROWSER Nexus Protocol</footer>

    <script>
        // Intelligent Search Engine
        function doSearch(e) {
            e.preventDefault();
            const input = document.getElementById('sInput');
            const query = input.value.trim();
            if(!query) return;

            // Visual feedback on submit
            input.style.borderColor = '#00ff88';
            input.style.opacity = '0.5';

            setTimeout(() => {
                if(query.includes('.') && !query.includes(' ')) {
                    window.location.href = query.startsWith('http') ? query : 'https://' + query;
                } else {
                    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                }
            }, 300);
        }

        // Advanced Particle Background (Interactive)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            const count = Math.floor(window.innerWidth / 20); // Responsive count
            for(let i=0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    speed: Math.random() * 0.5 + 0.2,
                    opacity: Math.random() * 0.5 + 0.1
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = `rgba(0, 255, 136, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                p.y -= p.speed;
                if(p.y < -10) p.y = canvas.height + 10;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
