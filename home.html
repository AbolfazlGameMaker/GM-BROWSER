<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GM-BROWSER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts: Inter & Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="icon" href="logo.ico" type="image/x-icon">

<style>
:root{
    --accent:#ffd700;
    --accent-soft:rgba(255,215,0,.3);
    --accent-glow:rgba(255,215,0,.12);
    --bg:#010202;
    --glass:rgba(255,255,255,.05);
    --border:rgba(255,255,255,.14);
}

/* RESET & NON-COPYABLE */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    user-select:none; /* everything non-copyable */
}

/* GLOBAL TEXT */
body{
    height:100vh;
    overflow:hidden;
    background:var(--bg);
    color:#fff;
    font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
    line-height:1.5;
}

/* BACKGROUND NEBULA */
.nebula{
    position:fixed;
    inset:-50%;
    background:
        radial-gradient(circle at 15% 20%, var(--accent-soft) 0%, transparent 50%),
        radial-gradient(circle at 80% 30%, #00aaff22 0%, transparent 50%),
        radial-gradient(circle at 50% 75%, #7cff3322 0%, transparent 50%);
    filter:blur(180px);
    animation:nebula 60s ease-in-out infinite alternate;
    z-index:0;
}
@keyframes nebula{
    from{transform:translateY(-5%) rotate(0deg)}
    to{transform:translateY(5%) rotate(12deg)}
}

/* STARFIELD */
canvas{
    position:fixed;
    inset:0;
    z-index:1;
    opacity:.6;
}

/* HALO */
.halo{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    z-index:2;
}
.halo svg{
    width:540px;
    height:540px;
    opacity:.2;
    animation:spin 180s linear infinite;
    stroke:var(--accent-soft);
}
@keyframes spin{
    to{transform:rotate(360deg)}
}

/* MAIN SHELL */
.shell{
    position:relative;
    z-index:5;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    gap:24px;
}

/* LOGO */
.logo{
    font-family:'Montserrat', sans-serif;
    font-size:clamp(56px,8vw,88px);
    letter-spacing:18px;
    font-weight:700;
    color:#fff;
    text-shadow:
        0 0 24px var(--accent-glow),
        0 0 48px rgba(255,215,0,.2),
        0 0 120px rgba(255,215,0,.15);
}

/* SEARCH */
.search{
    width:min(92%,760px);
    position:relative;
}
.search input{
    width:100%;
    padding:28px 40px;
    border-radius:36px;
    border:1px solid var(--border);
    background:var(--glass);
    backdrop-filter:blur(24px);
    color:white;
    font-size:18px;
    text-align:center;
    outline:none;
    transition:.5s ease, transform .3s ease;
    box-shadow:0 10px 36px rgba(0,0,0,.25);
    font-family:'Inter', sans-serif;
    user-select:text; /* input text selectable */
}
.search input::placeholder{
    color:rgba(255,255,255,.35);
    letter-spacing:3px;
    font-size:14px;
    font-weight:500;
}
.search input:focus{
    border-color:var(--accent);
    box-shadow:
        0 0 0 1px var(--accent),
        0 0 100px var(--accent-soft),
        0 0 200px rgba(255,215,0,.08);
    transform:translateY(-2px) scale(1.02);
}

/* SHORTCUTS */
.shortcuts{
    display:flex;
    gap:28px;
    flex-wrap:wrap;
    justify-content:center;
}
.shortcut{
    padding:18px 40px;
    border-radius:24px;
    background:var(--glass);
    border:1px solid var(--border);
    backdrop-filter:blur(20px);
    font-size:14px;
    letter-spacing:1.5px;
    text-decoration:none;
    color:rgba(255,255,255,.85);
    transition:.35s ease, transform .3s ease;
    box-shadow:0 10px 36px rgba(0,0,0,.25);
    font-family:'Inter', sans-serif;
    font-weight:500;
    user-select:none; /* non-copyable */
}
.shortcut:hover{
    color:var(--accent);
    border-color:var(--accent);
    background:rgba(255,215,0,.1);
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 28px 64px rgba(255,215,0,.22);
}

/* ORBS */
.orb{
    position:absolute;
    width:300px;
    height:300px;
    border-radius:50%;
    background:radial-gradient(circle,var(--accent),transparent 65%);
    filter:blur(90px);
    opacity:.28;
    animation:float 18s ease-in-out infinite alternate;
}
.orb.one{top:12%;left:10%}
.orb.two{bottom:14%;right:16%;animation-duration:22s}
@keyframes float{
    from{transform:translateY(0)}
    to{transform:translateY(-65px)}
}

/* FOOTER */
footer{
    position:absolute;
    bottom:28px;
    font-size:13px;
    letter-spacing:3px;
    color:rgba(255,255,255,.22);
    text-shadow:0 0 6px rgba(255,215,0,.12);
}

/* RESPONSIVE */
@media(max-width:600px){
    .logo{letter-spacing:12px; font-size:clamp(40px,9vw,64px);}
    .search input{padding:20px 28px; font-size:16px;}
    .shortcut{padding:14px 28px;font-size:13px;}
}
</style>
</head>
<body>

<div class="nebula"></div>
<canvas id="stars"></canvas>

<div class="orb one"></div>
<div class="orb two"></div>

<div class="halo">
<svg viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="92" stroke-width="1" fill="none" stroke-dasharray="2 10"/>
    <circle cx="100" cy="100" r="68" stroke-width="1" fill="none" stroke-dasharray="1 6"/>
</svg>
</div>

<div class="shell">
    <div class="logo">GM<span>-BROWSER</span></div>

    <form class="search" onsubmit="go(event)">
        <input id="q" placeholder="Search or enter address">
    </form>

    <div class="shortcuts">
        <a class="shortcut" href="https://google.com">Google</a>
        <a class="shortcut" href="https://youtube.com">YouTube</a>
        <a class="shortcut" href="https://github.com">GitHub</a>
        <a class="shortcut" href="https://openai.com">OpenAI</a>
    </div>
</div>

<footer>Â© 2025 Golden Moon Studio. All rights reserved.</footer>

<script>
function go(e){
    e.preventDefault();
    const q=document.getElementById("q").value.trim();
    if(!q)return;
    location.href=q.includes(".")&&!q.includes(" ")
        ?(q.startsWith("http")?q:"https://"+q)
        :"https://google.com/search?q="+encodeURIComponent(q);
}

/* STARFIELD */
const c=document.getElementById("stars"),x=c.getContext("2d");
let s=[];
function resize(){
    c.width=innerWidth;
    c.height=innerHeight;
    s=Array.from({length:innerWidth/12},()=>({
        x:Math.random()*c.width,
        y:Math.random()*c.height,
        z:Math.random()*1.6+.4,
        v:Math.random()*.4+.15
    }));
}
function draw(){
    x.clearRect(0,0,c.width,c.height);
    s.forEach(a=>{
        x.fillStyle=`rgba(255,255,255,${a.z*.35})`;
        x.beginPath();
        x.arc(a.x,a.y,a.z,0,Math.PI*2);
        x.fill();
        a.y+=a.v;
        if(a.y>c.height)a.y=0;
    });
    requestAnimationFrame(draw);
}
addEventListener("resize",resize);
resize();draw();
</script>

</body>
</html>
