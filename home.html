<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM-BROWSER</title>
    <style>
        :root {
            --glow: #00f2ff;
            --bg: #010208;
            --accent: rgba(0, 242, 255, 0.15);
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none; 
            -webkit-user-select: none;
            /* Enhance font rendering quality for dark mode environments */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .bg-animate {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, var(--accent) 0%, transparent 50%);
            animation: drift 15s ease-in-out infinite alternate;
            z-index: -1;
            filter: blur(80px);
            will-change: transform;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        h1 {
            font-size: clamp(50px, 8vw, 90px);
            font-weight: 900;
            letter-spacing: 15px;
            margin: 0 0 40px 15px;
            background: linear-gradient(180deg, #ffffff 30%, var(--glow) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInScale 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.2));
            pointer-events: none;
            will-change: transform, opacity;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); letter-spacing: 30px; }
            100% { opacity: 1; transform: scale(1); letter-spacing: 15px; }
        }

        .search-box {
            width: 85%;
            max-width: 500px;
            position: relative;
            animation: slideUp 1s ease-out 0.3s backwards;
            pointer-events: auto; 
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 18px;
            outline: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-sizing: border-box;
            user-select: text;
            -webkit-user-select: text;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--glow);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            transform: translateY(-2px);
        }

        .status-bar {
            margin-top: 60px;
            display: flex;
            gap: 30px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 4px;
            color: var(--glow);
            opacity: 0.5;
        }

        .indicator {
            width: 6px;
            height: 6px;
            background: var(--glow);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bg-animate"></div>
    
    <h1>GM-BROWSER</h1>

    <div class="search-box">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Initiate Search Sequence..." autofocus autocomplete="off">
        </form>
    </div>

    <div class="status-bar">
        <span><span class="indicator"></span>SYSTEM SECURE</span>
        <span>PROTOCOL ENFORCED</span>
        <span>QUANTUM LINK ACTIVE</span>
    </div>
</body>
</html>
